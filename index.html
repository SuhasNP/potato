<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Store | Welcome To The Official Web Store Of Potato</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fdf38c5d73.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="brand">
            <h2 class="brand-name">Potato</h2>
            <p>Website of Potato Authorised Distributors in India</p>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Home</a></li>
                <li><a class="nav-link" href="#">About Us</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Store Locator</a></li>
            </ul>
        </nav>
        <div class="cart">
            <i class="fas fa-shopping-cart fa-lg"></i>
        </div>
    </header>
    <main>
        <section class="phone">
            <div class="potato-phone">
                <div class="introduction">
                    <h1>Potato 12</h1>
                    <p>The future is here. The best phone that your money can buy. You are one click away from owning this beast.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">64 GB</button>
                    <button class="cta-select">128 GB</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="potato-img">
                <img src="./images/41KQnvoJENL._AC_.png" alt="potato-12">
            </div>
        </section>
    </main>
</body>
</html>
